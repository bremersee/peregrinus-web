<div *ngIf="!userId">
  <button class="btn btn-outline-success" (click)="login()">Sign In</button>
</div>
<ul *ngIf="userId" class="navbar-nav">
  <li class="nav-item dropdown" ngbDropdown>
    <a id="authNavLinks" class="nav-link" ngbDropdownToggle>
      {{preferredUserName}}
    </a>
    <div ngbDropdownMenu aria-labelledby="authNavLinks">
      <a id="authNavLohout" class="dropdown-item" (click)="logout()" ngbDropdownItem>
        Logout
      </a>
    </div>
  </li>
</ul>
